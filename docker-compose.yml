version: '3'

networks:
  web:
    external: true
  internal:
    external: false

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    tty: true
    labels:
      - traefik.enable=false
    working_dir: /var/www
    volumes:
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - web
      - internal

  webserver:
    image: nginx:alpine
    restart: unless-stopped
    tty: true
    labels:
      - traefik.http.routers.beumount-webserver.rule=Host(`beumount-api.edalytics.com`)
      - traefik.http.routers.beumount-webserver.tls=true
      - traefik.http.routers.beumount-webserver.tls.certresolver=lets-encrypt
      - traefik.port=80
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/dev.conf:/etc/nginx/conf.d/default.conf
    networks:
      - web
      - internal

  db:
    image: mysql:5.7.22
    restart: unless-stopped
    tty: true
    labels:
      - traefik.enable=false
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: random
    volumes:
      - beumount-db:/var/lib/mysql/
    networks:
      - internal

  pma:    
    image: phpmyadmin
    networks:
      - web
      - internal
    environment:
      PMA_HOST: db
    labels:
      - traefik.http.routers.beumount-pma.rule=Host(`beumount-pma.edalytics.com`)
      - traefik.http.routers.beumount-pma.tls=true
      - traefik.http.routers.beumount-pma.tls.certresolver=lets-encrypt
      - traefik.port=80
      - "traefik.http.middlewares.testheader.headers.accesscontrolallowmethods=GET,OPTIONS,PUT"
      - "traefik.http.middlewares.testheader.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.middlewares.testheader.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.testheader.headers.addvaryheader=true"
volumes:
  beumount-db:
    driver: local
